<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title text-center mb-0">Inicio de Sesión</h4>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <img
              src="assets/images/logo.png"
              alt="Logo Peluquería Anita"
              style="max-width: 150px"
            />
          </div>
          <form (ngSubmit)="login()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="username">Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                required
              />
              <div class="invalid-feedback">Por favor ingrese su usuario.</div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
              <div class="invalid-feedback">
                Por favor ingrese su contraseña.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Iniciar Sesión
            </button>
          </form>
        </div>
        <div class="card-footer bg-primary text-white">
          <p class="text-center mb-0">
            ¿No tienes cuenta?
            <a (click)="openModal()" class="text-white" style="cursor:pointer;">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #registroModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Registro de Usuario</h5>
    <button
      type="button"
      class="close ml-auto"
      aria-label="Close"
      style="margin-left: auto"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="register(modal)" #registroForm="ngForm">
      <div class="form-group">
        <label for="regUsername">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="regUsername"
          name="username"
          [(ngModel)]="regUsername"
          required
        />
        <div class="invalid-feedback">Por favor ingrese su usuario.</div>
      </div>
      <div class="form-group">
        <label for="regPassword">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="regPassword"
          name="password"
          [(ngModel)]="regPassword"
          required
        />
        <div class="invalid-feedback">
          Por favor ingrese su contraseña.
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>
</ng-template>
